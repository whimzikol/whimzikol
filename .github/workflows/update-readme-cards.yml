name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -------------------------------
      # GitHub stats (dark)
      # -------------------------------
      - name: Generate stats (dark)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=tokyonight&hide_border=true
          path: profile/stats_dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------
      # GitHub stats (light)
      # -------------------------------
      - name: Generate stats (light)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=default&hide_border=true
          path: profile/stats_light.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------
      # Setup Node.js
      # -------------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # -------------------------------
      # Clone streak-stats
      # -------------------------------
      - name: Clone streak-stats
        run: git clone https://github.com/DenverCoder1/github-readme-streak-stats.git streak-stats

      - name: Install streak-stats deps
        run: |
          cd streak-stats
          npm install

      # -------------------------------
      # Streak (dark)
      # -------------------------------
      - name: Generate streak (dark)
        run: |
          cd streak-stats
          node index.js \
            --user ${{ github.repository_owner }} \
            --theme tokyonight \
            --hide_border true \
            --output ../profile/streak_dark.svg

      # -------------------------------
      # Streak (light)
      # -------------------------------
      - name: Generate streak (light)
        run: |
          cd streak-stats
          node index.js \
            --user ${{ github.repository_owner }} \
            --theme default \
            --hide_border true \
            --output ../profile/streak_light.svg

      # -------------------------------
      # Commit all SVGs
      # -------------------------------
      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git diff --cached --quiet || git commit -m "Update README cards (light/dark)"
          git push
