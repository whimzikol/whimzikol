name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -------------------------------
      # Checkout streak renderer from external repo
      # -------------------------------
      - name: Checkout streak renderer
        uses: actions/checkout@v4
        with:
          repository: whimzikol/github-readme-streak-stats
          ref: main
          path: tools/github-readme-streak-stats
          token: ${{ secrets.GH_README_STREAK_TOKEN || secrets.GITHUB_TOKEN }}

      # -------------------------------
      # Generate GitHub stats card (dark mode)
      # -------------------------------
      - name: Generate stats card dark mode
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=tokyonight&hide_border=true
          path: profile/stats_dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------
      # Generate GitHub stats card (light mode)
      # -------------------------------
      - name: Generate stats card light mode
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=defaultt&hide_border=true
          path: profile/stats_light.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------
      # Setup PHP for streak rendering
      # -------------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: intl
          tools: composer:v2

      # -------------------------------
      # Install streak dependencies (PHP)
      # -------------------------------
      - name: Install streak dependencies
        run: |
          cd tools/github-readme-streak-stats
          composer install --no-interaction --no-ansi --no-progress --no-dev

      # -------------------------------
      # Generate GitHub streak card (dark mode)
      # -------------------------------
      - name: Generate streak card dark mode
        run: |
          cd tools/github-readme-streak-stats
          TOKEN=${{ secrets.GITHUB_TOKEN }} \
          GITHUB_USER=${{ github.repository_owner }} \
          php -r 'chdir("src"); $_GET = ["user" => getenv("GITHUB_USER"), "theme" => "tokyonight", "hide_border" => "true"]; $_REQUEST = $_GET; $_SERVER["TOKEN"] = getenv("TOKEN"); require "index.php";' \
            > ../../profile/streak_dark.svg

      # -------------------------------
      # Generate Github streak card (light mode)
      # -------------------------------
      - name: Generate streak card light mode
        run: |
          cd tools/github-readme-streak-stats
          TOKEN=${{ secrets.GITHUB_TOKEN }} \
          GITHUB_USER=${{ github.repository_owner }} \
          php -r 'chdir("src"); $_GET = ["user" => getenv("GITHUB_USER"), "theme" => "default", "hide_border" => "true"]; $_REQUEST = $_GET; $_SERVER["TOKEN"] = getenv("TOKEN"); require "index.php";' \
            > ../../profile/streak_light.svg

      # -------------------------------
      # Commit both cards
      # -------------------------------
      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push