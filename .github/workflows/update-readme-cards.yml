name: Update README cards

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -------------------------------
      # GitHub stats card (unchanged)
      # -------------------------------
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=tokyonight&hide_border=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------
      # Setup PHP for streak rendering
      # -------------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: intl
          tools: composer:v2

      # -------------------------------
      # Install streak dependencies (PHP)
      # -------------------------------
      - name: Install streak dependencies
        run: |
          cd tools/github-readme-streak-stats
          composer install --no-interaction --no-ansi --no-progress --no-dev

      # -------------------------------
      # Render streak SVG locally
      # -------------------------------
      - name: Generate streak card
        run: |
          cd tools/github-readme-streak-stats
          TOKEN=${{ secrets.GITHUB_TOKEN }} \
          GITHUB_USER=${{ github.repository_owner }} \
          php -r '$_GET = ["user" => getenv("GITHUB_USER"), "theme" => "tokyonight", "hide_border" => "true"]; $_REQUEST = $_GET; $_SERVER["TOKEN"] = getenv("TOKEN"); require "src/index.php";' \
            > ../../profile/streak.svg

      # -------------------------------
      # Commit both cards
      # -------------------------------
      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
