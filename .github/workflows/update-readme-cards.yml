name: Update README cards

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -------------------------------
      # GitHub stats card (unchanged)
      # -------------------------------
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=tokyonight&hide_border=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------
      # Setup Node for streak rendering
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -------------------------------
      # Install streak dependencies
      # -------------------------------
      - name: Install streak dependencies
        run: |
          cd tools/github-readme-streak-stats
          npm install

      # -------------------------------
      # Render streak SVG locally
      # -------------------------------
      - name: Generate streak card
        run: |
          cd tools/github-readme-streak-stats
          node index.js \
            --user ${{ github.repository_owner }} \
            --theme tokyonight \
            --hide_border true \
            --output ../../profile/streak.svg

      # -------------------------------
      # Commit both cards
      # -------------------------------
      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
